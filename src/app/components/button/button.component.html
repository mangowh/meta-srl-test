<button
  class="focus:shadow-outline rounded px-4 py-2 focus:outline-none disabled:bg-zinc-300 disabled:opacity-90"
  [ngClass]="{
    'bg-primary font-bold text-white hover:bg-primary-dark focus:bg-primary-dark':
      variant() === 'primary',
    'border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:bg-gray-50':
      variant() === 'secondary',
  }"
  [type]="type()"
  [disabled]="disabled()"
>
  <ng-content></ng-content>
</button>
